 <!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ url_for("static", filename="styles/dashboard/dashboard.css") }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.js" integrity="sha256-UvX/d5APTBWe86FDu8HBycE3bia4gbZAxHAyXHmwUC0=" crossorigin="anonymous"></script>
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
 -->
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="{{ url_for("static", filename="styles/fullcalendar-3.9.0/fullcalendar.min.js") }}"></script>

    <title>Warehouse System</title>
</head>
<body style="height:100%;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <!--nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse"-->
            <button class="navbar-toggler navbar-toggler-right hidden-lg-up collapsed" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="{{ url_for("static", filename="images/avertis_logo.png") }}" width="30" height="30" alt="">
                Avertis Solutions
              </a>
      
            <div class="navbar-collapse collapse" id="navbarsExampleDefault" aria-expanded="false" style="">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
              </ul>
              <form class="form-inline mt-2 mt-md-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
              </form>
            </div>
    </nav>

    <div class="container-fluid h-100">
      {% if session["logged_in"] is sameas true %}
        <div class="row">
        
            <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
            <ul class="nav nav-pills flex-column" role="tablist">

              <li class="nav-item">
                <a id="stock-tab" class="nav-link active" href="#stockDetails" data-toggle="tab" role="tab"><i class="fas fa-shopping-cart "></i> Stock <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a id="requisitions-tab" class="nav-link" href="#requisitions" data-toggle="tab" role="tab"><i class="fas fa-shipping-fast"></i> Requisitions</a>
              </li>
              <li class="nav-item">
                <a id="receipts-tab" class="nav-link" href="#receipts" data-toggle="tab" role="tab"><i class="fas fa-backward"></i> Receipts</a>
              </li>
              <li class="nav-item">
                <a id="writeoffs-tab" class="nav-link" href="#writeoffs" data-toggle="tab" role="tab"> <i class="fas fa-exclamation-circle"></i> Write-offs</a>
              </li>
              <li class="nav-item">
                  <a id="admin-tab" class="nav-link" href="#admin" data-toggle="tab" role="tab"><i class="fas fa-compress"></i> Admin</a>
                </li>
            </ul>
            </nav>
        {% endif %}
        
        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <div class="tab-content" id="myTabContent">

            {% block content %}
            {% endblock %}

            </div>
        </main>
        </div>

    </div>
</body>
{% block morescripts %}
{% endblock %}
</html>
