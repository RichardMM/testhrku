<div class="tab-pane fade show active" id="stockDetails" role="tabpanel" aria-labelledby="details-Tab">
    <div class="row justify-content-md-center">
        <div class="col-md">
            <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#Productdetails">New Product</button>
        </div>
        <div class="col-md">
            <button type="button" class="btn btn-outline-info">New Category</button>
        </div>
        <div class="col-md">
            <button type="button" class="btn btn-outline-info">New Unit</button>
        </div>
    </div>
 
    
    <!-- Modals -->
    <div class="modal fade" id="Productdetails" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">Enter Produt details</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form  action="" method="post">
                        <div class="form-group">
                            <label for="prodInput">Item Name</label>
                            <input id="prodInput" type="text" class="form-control">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table mt-2">
        <th>Product Category</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Reorder Level</th>
        <th>Units Available</th>
        <th>In Transit</th>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

</div>
