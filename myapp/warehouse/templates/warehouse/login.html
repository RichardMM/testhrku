{% extends "warehouse/base.html" %}

{% block content %}
<div class="row h-75 align-items-center">
    <div class="col border border-info p-0">
        <div class="card text-left">
            <div class="card-header bg-primary">
                Please Login to Continue
            </div>
            <img  class="d-block mx-auto" width="100" height="100" src="{{ url_for("static", filename="images/userlogin.png") }}" alt="">
            <div class="card-body">
                <form action="/login/" method="POST">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        {{ form.email.label }}:
                        {{ form.email(class="form-control",  required="required") }}
                    </div>
                    <div class="form-group">
                        {{ form.password.label }}:
                        {{ form.password(class="form-control", required="required") }}
                    </div>
                    <input type="submit" class="btn btn-lg btn-success" value="Signin"/>
                </form>     
            </div>
        </div>
 
    </div>
</div>



{% endblock %}
